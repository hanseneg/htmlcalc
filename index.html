<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greatest Calculator Ever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple HTML Calculator</h1>
    <br>

    <div>
        <form name="formAdd">
            <input type="number" name="add1" placeholder="Ex. 5"/>
            <input type="number" name="add2" placeholder="Ex. 10"/>
            <button>Add</button>
        </form>
    </div>
    <br>

    <div>
        <form name="formSubtract">
            <input type="number" name="subtract1" placeholder="Ex. 5"/>
            <input type="number" name="subtract2" placeholder="Ex. 10"/>
            <button>Subtract</button>
        </form>
    </div>
    <br>

    <div>
        <form name="formMultiply">
            <input type="number" name="multiply1" placeholder="Ex. 5"/>
            <input type="number" name="multiply2" placeholder="Ex. 10"/>
            <button>Multiply</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
